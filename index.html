<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC ARSENAL </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="header__logo">
                    <img src="images/logo.svg" alt="header__logo" width="100px">
                </div>
                <div class="nav__link">
                    <a href="women">ЖЕНСКАЯ ОДЕЖДА</a>
                    <a href="men">МУЖСКАЯ ОДЕЖДА</a>
                    <a href="ball">ДЕТСКАЯ ОДЕЖДА</a>
                    <a href="tickets">АКСЕСУАРЫ</a>
                </div>
            </div>
        </div>          
    </header>  
    
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


    <section id="section__intro">
        <div class="container">
                <div class="intro__inner">
                    <div class="intro__header">
                      <div class="slideshow-container">

                        <div class="mySlides fade">
                          <img src="images/center__image.webp" alt="center__image" width="60%" >
                        </div>
                        
                        <div class="mySlides fade">
                          <img src="images/center__image__second.webp"  width="60%">
                        </div>
                        
                        <div class="mySlides fade">
                          <img src="images/center__image__third.webp"  width="60%">
                        </div>

                        <div class="mySlides fade">
                          <img src="images/center__image__fourth.webp"  width="60%">
                        </div>

                      </div>
                        <br>
                        <div style="text-align:center">
                          <span class="dot"></span> 
                          <span class="dot"></span> 
                          <span class="dot"></span> 
                      </div> 
                  </div>

                    <div class="inner__banner">
                      <div class="container"></div>
                        <h1>РЕКОМЕНДУЕМАЯ</h1>
                        <div class="inner__items">
                          <div class="item1">
                            <img src="images/recomended__img1.jpg" alt="" width="50%">
                          </div>
                        </div>
                  </div>
                </div>  
        </div> 
    </section>
    



    <footer class="footer">
        <div class="contain">
          
    
          <div class="col">
            <h1>Support</h1>
            <ul>
              <li>Contact us</li>
              <li>Web chat</li>
              <li>Open ticket</li>
            </ul>
          </div>
          <div class="col social">
            <h1>Social</h1>
            <ul>
              <li><a href="https://www.facebook.com/Arsenal/" class="fa fa-facebook"></a></li>
              <li><a href="https://twitter.com/arsenal" class="fa fa-twitter"></a></li>
              <li><a href="https://www.instagram.com/arsenal/" class="fa fa-instagram"></a></li>

            </ul>
          </div>
        </div>
    </footer>


    <script src="js/top.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
